<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Survey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Create New Survey (Zapier Form Clone - Basic)</h1>
        <form action="{{ url_for('submit_survey_form') }}" method="post">
            <fieldset>
                <legend>Survey Details</legend>
                <p>
                    <label for="survey_title">Survey Title:</label><br>
                    <input type="text" id="survey_title" name="survey_title" required>
                </p>
                <p>
                    <label for="survey_description">Description:</label><br>
                    <textarea id="survey_description" name="survey_description" rows="4" cols="50"></textarea>
                </p>
            </fieldset>

            <fieldset>
                <legend>Question 1: Your Name</legend>
                <p>
                    <label for="q1_name">Name:</label><br>
                    <input type="text" id="q1_name" name="q1_name" required>
                </p>
            </fieldset>

            <fieldset>
                <legend>Question 2: Favorite Color (Multiple Choice)</legend>
                <p>
                    <input type="radio" id="color_red" name="q2_fav_color" value="Red">
                    <label for="color_red">Red</label><br>
                    <input type="radio" id="color_blue" name="q2_fav_color" value="Blue">
                    <label for="color_blue">Blue</label><br>
                    <input type="radio" id="color_green" name="q2_fav_color" value="Green">
                    <label for="color_green">Green</label><br>
                    <input type="radio" id="color_other" name="q2_fav_color" value="Other">
                    <label for="color_other">Other</label>
                    <input type="text" id="color_other_text" name="q2_fav_color_other_text" placeholder="Please specify">
                </p>
            </fieldset>

            <fieldset>
                <legend>Question 3: How satisfied are you? (Dropdown)</legend>
                <p>
                    <label for="q3_satisfaction">Satisfaction Level:</label><br>
                    <select id="q3_satisfaction" name="q3_satisfaction">
                        <option value="">--Please choose an option--</option>
                        <option value="very_satisfied">Very Satisfied</option>
                        <option value="satisfied">Satisfied</option>
                        <option value="neutral">Neutral</option>
                        <option value="unsatisfied">Unsatisfied</option>
                        <option value="very_unsatisfied">Very Unsatisfied</option>
                    </select>
                </p>
            </fieldset>
            <br>
            <button type="submit" class="button">Submit Survey</button>
        </form>
        <br>
        <a href="{{ url_for('index') }}" class="button">Back to Home</a>
    </div>
</body>
</html>
